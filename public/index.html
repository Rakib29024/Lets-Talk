<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.min.css">
</head>
<body>
    <div id="notificationContainer"></div>

    <div id="main-container">


        <div id="room-container">
            <div class="logo-section">
                <img id ="logo" src="/assets/img/logo.png" alt="">
            </div>
            <div class="row">
                <input type="text" id="username-input" placeholder="Enter your username">
            </div>
            <div id="uuid-section">
                <div class="row">
                    <input type="text" id="room-input" placeholder="Generate Room Key">
                    <button id="generate"><i class="fas fa-sync-alt"></i></button>
                    <button id="copy"><i class="fas fa-copy"></i></button>
                </div>
            </div>
            <button id="join-room">Join Room</button>
            <div class="my-8">
                <a href="/eye-of-ai" id="eye-of-ai-btn" class="btn-outline">
                        <img src="/assets/img/eye-logo.png" alt="">
                    Eye of AI
                </a>
            </div>
        </div>
    </div>

    <div id="video-container">
        <div id="local">
            <video id="local-video" autoplay muted></video>
            <div><span id="local-username"></span></div>
        </div>
        <div id="remote">
            <video id="remote-video" autoplay></video>
            <div><span id="remote-username"></span></div>
        </div>
        <div class="text-section">
            <audio id="audio" controls></audio>
            <h3 id="video-text">
                ...
            </h3>
        </div>
        <div id="options">
            <button id="audio-control-button">
                Pause
            </button>
            <button id="share-screen">
                <i class="fa-solid fa-share-nodes"></i>
            </button>
            <button id="stop-share-screen" style="display:none;">
                <i class="fa-solid fa-video"></i>
            </button>
            <button id="end-call">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.min.js"></script>
</body>
</html>
